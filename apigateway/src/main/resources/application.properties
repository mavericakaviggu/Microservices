spring.application.name=apigateway
server.port=9001

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
spring.cloud.loadbalancer.eureka.enabled=true

# Enable specific actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG

# Service Routes
spring.cloud.gateway.routes[0].id=product
spring.cloud.gateway.routes[0].uri=http://localhost:8085
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[1].id=order
spring.cloud.gateway.routes[1].uri=lb://order
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order/**

spring.cloud.gateway.routes[2].id=inventory
spring.cloud.gateway.routes[2].uri=lb://inventory
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory/**

# Eureka Server Routes
spring.cloud.gateway.routes[3].id=eurekaserver-web
spring.cloud.gateway.routes[3].uri=lb://eureka-server
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/eureka/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[4].id=eurekaserver-static
spring.cloud.gateway.routes[4].uri=lb://eureka-server
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**
